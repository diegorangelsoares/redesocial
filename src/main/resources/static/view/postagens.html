<style>
	fieldset{
		display:inline;
	}
</style>

<div class="campos">
	<h4>Posts</h4><br/>
		
		<form novalidate name="frmPostagem">

			<div class="form-group">
				<label>O que você deseja postar? </label>
				<input type="text" class="form-control" style ="font-size:13px; width:600px" ng-minlength="1" ng-maxlength="300" name="txtTexto" ng-model="postagem.texto" required/>
				<span ng-show="frmPostagem.txtTexto.$error.required && frmPostagem.txtTexto.$dirty">Texto obrigatório</span>
			</div>

			<div class="form-group">
				<label>Digite um assunto: </label>
				<input type="text" class="form-control" style ="font-size:13px; width:600px" ng-minlength="1" ng-maxlength="300" name="txtAssunto" ng-model="postagem.assunto" required/>
				<span ng-show="frmPostagem.txtAssunto.$error.required && frmPostagem.txtAssunto.$dirty">assunto obrigatório</span>
			</div>




			<!-- <input type="button" value="Salvar" ng-click="salvarClientes()" ng-disabled="frmPostagem.$invalid"/> -->
			<input type="button" class="btn btn-secondary" value="Postar" ng-click="salvarPostagem()"/>
			<input type="button" class="btn btn-secondary" value="Cancelar" ng-click="cancelarAlteracaoPostagem()"ng-disabled="frmPostagem.$invalid"/>
		<div style="">
		<!-- 
			<fieldset>
				<legend>Formulario</legend>
				valid: {{frmPostagem.$valid}}
			</fieldset>
			 -->
		</div>		
		</form>
		</br>
		
		
		<div class="campos">
			<table class="table">
			  <thead>
			    <tr>
<!--			      <th scope="col">ID</th>-->
			      <th scope="col">Data</th>
			      <th scope="col">Usuário</th>
<!--			      <th scope="col">Status</th>-->
			      <th scope="col">Texto</th>
			    </tr>
			  </thead>
				<tbody>
					<!-- id | Cliente | CPF 
					<div ng-repeat="cli in clientes">
						{{cli.id + '|' +cli.nome + '|' +cli.cpf}} 
						<input type="button" class="btn btn-secondary" value="Excluir" ng-click="excluirCliente(cli)"/>
					    <input type="button" class="btn btn-secondary" value="Alterar" ng-click="alterarCliente(cli)"/>
					-->
						<tr ng-repeat="po in postagens">
<!--					      <th scope="row">{{pro.id}}</th>-->
					      <td>{{po.data }}</td>
					      <td>{{po.clienteUsuario.nome }}</td>
					      <td>{{po.texto }}</td>
<!--					      <td>{{po.usuario.nome }}</td>-->
					    </tr>

				</tbody>
			</table>
			
		</div>
		
</div>
