			<input type="fone" class="form-control" placeholder="Ex.: (85) 9900-0000" style ="font-size:13px; width:600px" name="txtTelefone" ng-model="cliente.telefone" required/>
			<span ng-show="frmCliente.txtTelefone.$error.fone">Telefone inválido</span>
		</div>
		</br>
		<div>
		<label>E-mail: </label>
			<input type="email" class="form-control" placeholder="Ex.: joao@gmail.com" style ="font-size:13px; width:600px" name="txtEmail" ng-model="cliente.email" required/>
			<span ng-show="frmCliente.txtEmail.$error.email">E-mail inválido</span>
		</div>
		</br>
		<div>
			<label>Login: </label>
			<input type="text" class="form-control" style ="font-size:13px; width:600px" ng-minlength="1" ng-maxlength="100" name="txtLogin" ng-model="cliente.login" required/>
			<span ng-show="frmCliente.txtLogin.$error.required && frmCliente.txtLogin.$dirty">Login Obrigatório</span>
		</div>
		</br>
		<div>
			<label>Senha: </label>
			<input type="password" class="form-control" style ="font-size:13px; width:600px" ng-minlength="1" ng-maxlength="100" name="txtSenha" ng-model="cliente.senha" required/>
			<span ng-show="frmCliente.txtSenha.$error.required && frmCliente.txtSenha.$dirty">Senha Obrigatório</span>
		</div>
		</div>
		<br>
		</div>

			<input type="button" class="btn btn-secondary" value="Salvar" ng-click="salvarClientes()"/>
			<input type="button" class="btn btn-secondary" value="Cancelar" ng-click="cancelarAlteracaoCliente()"ng-disabled="frmCliente.$invalid"/>
		</div>
